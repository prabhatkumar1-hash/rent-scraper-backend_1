services:
  - type: web
    name: rent-backend
    runtime: python
    plan: free
    region: frankfurt

    # Install dependencies AND download Playwright Chromium
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      playwright install chromium

    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: SCRAPERAPI_KEY
        sync: false
