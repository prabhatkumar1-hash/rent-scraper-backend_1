services:
  - type: web
    name: society-rent-api
    env: python
    region: singapore
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SCRAPERAPI_KEY
        sync: false  # set inside Render Dashboard
